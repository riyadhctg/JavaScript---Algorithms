<!DOCTYPE html>
<html>
<head>
<title>Reverse a String</title>
</head>
<body>

<script>

//Write a program to reverse a string

var reversedString = function (str) {
  var newString = "";

  for (var i = str.length-1; i>=0; i--) {
    newString += str.charAt(i);
  }
  return newString;
}

var str1 = "Hello World";

document.write(reversedString(str1));

</script>

</body>
</html>
